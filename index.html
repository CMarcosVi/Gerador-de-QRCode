<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Gerador de <strong>QR Code</strong></h1>
    <p>Digite o texto para gerar o <strong>QR Code</strong>:</p>
    <input type="text" id="inputText" placeholder="Digite o Link">
    <a id="downloadLinkSVG" href="" download="qrCode.svg">Baixar QR Code (SVG)</a>
    <a id="downloadLinkPNG" href="" download="qrCode.png">Baixar QR Code (PNG)</a>
    <button onclick="gerarQRCode()">Gerar QR Code</button>
    <div>
        <div id="qrCodeImage" src="" style="color: #fff !important" alt="QR Code" style="display:none;"></div>
    </div>

    <h1>Gerador de Link <strong>WPP</strong></h1>
    <input type="text" id="inputNumber" placeholder="Digite o Numero">
    <input type="text" id="inputMensagem" placeholder="Digite a Mensagem">
    <button id="btnGenerator">Gerar Link de Numero</button>
    <div>
        <p id="linkGenerator"></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.0/qrcode.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
