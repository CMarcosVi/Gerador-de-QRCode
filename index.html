<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Gerador de <strong>QR Code</strong></h1>
    <p>Digite o texto para gerar o <strong>QR Code</strong>:</p>
    <input type="text" id="inputText" placeholder="Digite o Link">
    <button onclick="gerarQRCode()">Gerar QR Code</button>
    <div>
        <img id="qrCodeImage" src="" alt="QR Code" style="display:none;"/>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.0/qrcode.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
