<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
</head>
<body>
    <h1>Gerador de <strong>QR Code</strong></h1>
    <p>Digite o texto para gerar o <strong>QR Code</strong>:</p>
    <input type="text" id="inputText" placeholder="Digite o Link">
    <a id="downloadLinkSVG" href="" download="qrCode.svg" style="display:none;">Baixar QR Code (SVG)</a>
    <a id="downloadLinkPNG" href="" download="qrCode.png" style="display:none;">Baixar QR Code (PNG)</a>
    <button onclick="gerarQRCode()">Gerar QR Code</button>
    <div>
        <div id="qrCodeImage" style="display:none;"></div>
    </div>

    <!-- Link de download -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.0/qrcode.min.js"></script>
</body>
</html>
